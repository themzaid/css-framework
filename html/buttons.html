<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <!-- Buttons -->
    <button class="btn">Sign in</button>
    <button class="btn btn--red">Sign in</button>
    <button class="btn btn--yellow">Sign in</button>
    <button class="btn btn--green">Sign in</button>
    <button class="btn btn--grey">Sign in</button>

    <br />
    <br />
    <br />

    <button class="btn btn__pill">Sign in</button>
    <button class="btn btn__pill btn__pill--red">Sign in</button>
    <button class="btn btn__pill btn__pill--yellow">Sign in</button>
    <button class="btn btn__pill btn__pill--green">Sign in</button>
    <button class="btn btn__pill btn__pill--grey">Sign in</button>

    <br />
    <br />
    <br />

    <button class="btnout">Sign in</button>
    <button class="btnout btnout--red">Sign in</button>
    <button class="btnout btnout--yellow">Sign in</button>
    <button class="btnout btnout--green">Sign in</button>
    <button class="btnout btnout--grey">Sign in</button>

    <br />
    <br />
    <br />

    <button class="btnout btnout__pill">Sign in</button>
    <button class="btnout btnout__pill btnout__pill--red">Sign in</button>
    <button class="btnout btnout__pill btnout__pill--yellow">Sign In</button>
    <button class="btnout btnout__pill btnout__pill--green">Sign in</button>
    <button class="btnout btnout__pill btnout__pill--grey">Sign in</button>
  </body>
</html>
