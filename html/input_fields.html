<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Fields</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Input feilds -->
    <div class="form">
      <div class="input-field">
        <input type="text" placeholder="Placeholder" class="form-box" />
        <label for="">Label</label>
      </div>

      <div class="input-field input-field-error">
        <input type="text" placeholder="Placeholder" class="form-box" />
        <label for="">Label</label>
      </div>

      <div class="input-field input-field-success">
        <input type="text" placeholder="Placeholder" class="form-box" />
        <label for="">Label</label>
      </div>

      <div class="input-field-alt">
        <input type="text" required class="form-box" />
        <label for="">Full Name</label>
      </div>

      <div class="input-field-alt input-field-alt-success">
        <input type="text" required class="form-box" />
        <label for="">Email</label>
      </div>

      <div class="input-field-alt input-field-alt-error">
        <input type="text" required class="form-box" />
        <label for="">Password</label>
      </div>
    </div>
  </body>
</html>
